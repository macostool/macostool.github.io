<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery - Horizontal Table Layout</title> 
<style>
td {

}
body {

}
a {
    text-decoration: none;

}
</style>
<script>
//取消默认的浏览器自带右键
window.oncontextmenu = function(e){
	e.preventDefault();
}
function disableDrag(element) {
  element.draggable = false;
}
function goAppStore(id){
	window.location.href="macappstores://apps.apple.com/%@/app/"+id+"?mt=12";
}
</script>
</head>
<body>
	<table align="center">

				<td>
