<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery - Horizontal Table Layout</title> 
<style>
td {
    word-wrap:break-word;word-break:break-all;
	font-family: Arial;

}
body {

	overflow: hidden; 
}
a {
    text-decoration: none;
    color: #333; 
}

<script>
//取消默认的浏览器自带右键
window.oncontextmenu = function(e){
	e.preventDefault();
}
function goAppStore(id){
	window.location.href="macappstores://apps.apple.com/%@/app/"+id+"?mt=12";
}
function changeInfo(){

	  if(jsSrc.indexOf('zh')>=0)
	  {
		document.getElementById("ad1").innerText = "4K 超清动态壁纸,请在App中搜索关键字: 4K.完美支持多个显示器,每日高清动态壁纸持续更新中…";

	  }

	  {
		var jsSrc =(navigator.language || navigator.browserLanguage).toLowerCase();
		document.getElementById("ad1").innerText = "4K 超鮮明なライブ壁紙、アプリ内でキーワードを検索してください: 4K、複数のモニターを完全にサポート、毎日の高解像度ライブ壁紙は継続的に更新されます...";

		document.getElementById("ad3").innerText = "デスクトップ ファイル アシスタント。複数のラベルを作成し、ファイルをデスクトップ表示にマップし、ファイルを任意の場所にドラッグします。";
	  }
	  else
	  {
		document.getElementById("ad1").innerText = "4K ultra-clear live wallpaper,please search for keywords in the App: 4K. Perfect support for multiple monitors,daily high-definition live wallpaper is continuously updated...";
		document.getElementById("ad2").innerText = "Desktop clock, powerful customization function, perfectly supports multiple monitors, you can put it anywhere, supports circular clock and digital clock display.";
		document.getElementById("ad3").innerText = "Efficient and time-saving desktop file assistant, you can create multiple tabs, map files to the desktop display, drag files to any place or application to open it.";
	  }
}
</script>
